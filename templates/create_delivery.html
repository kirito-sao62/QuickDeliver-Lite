{% extends "base.html" %}

{% block title %}Create Delivery Request{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="text-center mb-0">Create Delivery Request</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_delivery') }}">
                    <div class="form-group mb-3">
                        <label for="pickup_address" class="form-label">Pickup Address:</label>
                        <input type="text" class="form-control" id="pickup_address" name="pickup_address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dropoff_address" class="form-label">Dropoff Address:</label>
                        <input type="text" class="form-control" id="dropoff_address" name="dropoff_address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="package_note" class="form-label">Package Note:</label>
                        <textarea class="form-control" id="package_note" name="package_note" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
