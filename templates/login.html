{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        animation: bgFade 8s infinite alternate;
    }

    @keyframes bgFade {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .login-card {
        animation: fadeIn 1.2s ease-in-out;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .btn-animated {
        transition: all 0.3s ease;
    }

    .btn-animated:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-start pt-5 pt-md-6">
    <div class="col-md-5 col-lg-4">
        <div class="card login-card shadow-lg rounded-4 border-0">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4 fw-bold text-primary">Welcome Back!</h3>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold text-dark">Email Address</label>
                        <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold text-dark">Password</label>
                        <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-animated fw-semibold rounded-3">
                            Login
                        </button>
                    </div>
                </form>
                
                <p class="text-center mt-3 small text-muted">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
