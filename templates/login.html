{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow rounded-4 border-0">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4 fw-bold">Login</h3>
                
                {# The flash message system in base.html now handles all alerts, so the specific error block below is removed. #}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary fw-semibold">Login</button>
                    </div>
                </form>
                
                <p class="text-center mt-3 small">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
