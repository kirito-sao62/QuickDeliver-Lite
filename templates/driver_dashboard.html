{% extends "base.html" %}

{% block title %}Driver Dashboard{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    Driver Dashboard
                </div>
                <div class="card-body">
                    <h5 class="card-title mb-3">Welcome to the Driver Dashboard, {{ session.email }}!</h5>
                    <p class="card-text">This is your dedicated area for managing deliveries.</p>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <a href="{{ url_for('pending_deliveries') }}" class="btn btn-primary btn-lg w-100 mb-2">View Pending Deliveries</a>
                        </div>
                        <div class="col">
                            <a href="{{ url_for('my_deliveries') }}" class="btn btn-success btn-lg w-100 mb-2">View My Deliveries</a>
                        </div>
                    </div>
                </div>
                 <div class="card-footer text-end">
                     <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-sm">Logout</a>
                 </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
